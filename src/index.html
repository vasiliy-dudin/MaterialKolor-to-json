<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MaterialKolor to JSON â€” Material 3 Color Builder</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		body {
			background-color: #e8f0ff !important;
		}
		.json-output {
			background-color: #f8f9fa;
			border: 1px solid #dee2e6;
			border-radius: 0.375rem;
			padding: 1rem;
			font-family: 'Courier New', monospace;
			font-size: 0.875rem;
			white-space: pre-wrap;
			word-wrap: break-word;
			max-height: 400px;
			overflow-y: auto;
		}
		.example-url {
			background-color: #f8f9fa;
			padding: 0.5rem;
			border-radius: 0.25rem;
			display: block;
			word-break: break-all;
		}
	</style>
</head>
<body>
	<div class="container py-4">
		<header class="text-center mb-5">
			<h1 class="display-4 fw-bold text-primary">MaterialKolor to JSON</h1>
			<h2 class="display-5 text-primary">Material 3 Color Builder</h1>
		</header>

		<main>
			<div class="row">
				<div class="col-lg-6 mb-4">
					<div class="card h-100 shadow-sm">
						<div class="card-body">
							<div class="mb-3">
							<h3 class="card-title mb-2">Source</h3>
							<label for="urlInput" class="form-label">MaterialKolor URL</label>
							<input 
								type="text" 
								id="urlInput" 
								class="form-control" 
								placeholder="Paste a URL"
								value=""
							>
							</div>
							<div class="d-flex flex-wrap gap-2">
								<button id="generateBtn" class="btn btn-primary">
									Generate JSON
								</button>
								<button id="clearBtn" class="btn btn-secondary">
									Clear
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-6 mb-4">
					<div class="card h-100 shadow-sm">
						<div class="card-body">
							<h3 class="card-title mb-3">Result</h3>
							<div class="form-check form-switch mb-3">
								<input class="form-check-input" type="checkbox" id="stateLayersToggle" checked>
								<label class="form-check-label" for="stateLayersToggle">
									State Layers
								</label>
							</div>
							<div class="form-check form-switch mb-3">
								<input class="form-check-input" type="checkbox" id="tonalPalettesToggle" checked>
								<label class="form-check-label" for="tonalPalettesToggle">
									Tonal Palettes
								</label>
							</div>
							<label for="namingFormat" class="form-label">Naming Format</label>
							<select id="namingFormat" class="form-select mb-3">
								<option value="camelCase">Camel Case (primaryContainer)</option>
								<option value="kebab-case">Kebab Case (primary-container)</option>
								<option value="Title Case">Title Case (Primary Container)</option>
							</select>
							<div class="d-flex flex-wrap gap-2 mb-3">
								<button id="downloadBtn" class="btn btn-secondary" disabled>
									Download JSON
								</button>
								<button id="copyBtn" class="btn btn-secondary" disabled>
									Copy
								</button>
							</div>
							<pre id="jsonOutput" class="json-output"></pre>
						</div>
					</div>
				</div>
			</div>
		</main>
		
		<footer class="text-center mt-5 py-3">
			<p class="text-muted mb-0">Updated: 19 Aug 2025. Uses the latest material-color-utilities version</p>
			<p class="text-muted mb-0">
				<a href="https://github.com/vasiliy-dudin/MaterialKolor-to-json" target="_blank" class="text-decoration-none">
					GitHub Repository
				</a>
			</p>
		</footer>
	</div>
	<script defer="defer" data-domain="vasiliy-dudin.github.io/MaterialKolor-to-json/" src="https://analytics.dudin.design/js/script.js"></script>
	<script type="module" src="app.js"></script>
</body>
</html>
