<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Material Color Utilities - Palette Generator</title>
	<!-- Bootstrap 5.3 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
	<style>
		body {
			background-color: #e8f0ff !important;
		}
		.json-output {
			background-color: #f8f9fa;
			border: 1px solid #dee2e6;
			border-radius: 0.375rem;
			padding: 1rem;
			font-family: 'Courier New', monospace;
			font-size: 0.875rem;
			white-space: pre-wrap;
			word-wrap: break-word;
			max-height: 400px;
			overflow-y: auto;
		}
		.example-url {
			background-color: #f8f9fa;
			padding: 0.5rem;
			border-radius: 0.25rem;
			display: block;
			word-break: break-all;
		}
	</style>
  <script type="module" crossorigin src="/assets/main-BX2Jies5.js"></script>
</head>
<body>
	<div class="container py-4">
		<header class="text-center mb-5">
			<h1 class="display-4 fw-bold text-primary">MaterialKolor to JSON generator</h1>
			<p class="lead text-muted">Updated: 19 Aug 2025. Uses the latest material-color-utilities version</p>
		</header>

		<main>
			<div class="card mb-4 shadow-sm">
				<div class="card-body">
					<div class="mb-3">
						<h3 class="card-title mb-0">MaterialKolor URL</h3>
						<label for="urlInput" class="form-label fw-semibold">URL:</label>
						<input 
							type="text" 
							id="urlInput" 
							class="form-control" 
							placeholder="Paste a URL"
							value=""
						>
					</div>
					<div class="d-flex flex-wrap gap-2">
						<button id="generateBtn" class="btn btn-primary">
							Generate JSON
						</button>
						<button id="clearBtn" class="btn btn-secondary">
							Clear
						</button>
					</div>
				</div>
			</div>

			<div class="card mb-4 shadow-sm">
				<div class="card-body">
					<h3 class="card-title mb-0">JSON</h3>
					<div id="statusIndicator" class="badge bg-info d-none">Ready</div>
				</div>
				<div class="card-body">
					<div class="d-flex flex-wrap gap-2 mb-3">
						<button id="downloadBtn" class="btn btn-secondary" disabled>
							Download JSON
						</button>
						<button id="copyBtn" class="btn btn-secondary" disabled>
							Copy
						</button>
					</div>
					<pre id="jsonOutput" class="json-output"></pre>
				</div>
			</div>
		</main>
	</div>



</body>
</html>
